<div class="mt-8 prose prose-h1:font-bold">
    <h1>{{ title }}</h1>
    <h2>Pages</h2>
    <ul>
        {{ collection:pages }}
        <li><a href="{{ url }}">{{ title }}</a></li>
        {{ /collection:pages }}
    </ul>
    <h2>Blog Posts</h2>
    <ul>
        {{ collection:blogs }}
        <li><a href="{{ url }}">{{ title }}</a></li>
        {{ /collection:blogs }}
    </ul>
</div>
