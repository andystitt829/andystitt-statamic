<!DOCTYPE html>
<html
    lang="{{ site:short_locale }}"
    x-data="{ darkMode: localStorage.getItem('dark') === 'true'} "
    x-init="$watch('darkMode', val => localStorage.setItem('dark', val))"
    x-bind:class="{ 'dark': darkMode }"
>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        {{ alt_seo:meta }} {{ vite
        src="resources/js/site.js|resources/js/flyonui.js|resources/css/site.css"
        }}
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
        ></script>
    </head>
    <body class="bg-gray-200 dark:bg-neutral-700 font-sans leading-normal">
        <div class="container mx-auto max-w-prose">
            <nav
                class="bg-base-100 dark:bg-neutral-900 navbar rounded-t flex w-full gap-2 shadow max-md:flex-col md:items-center"
            >
                <div class="flex w-full items-center justify-between">
                    <div
                        class="navbar-start items-center justify-between max-md:w-full"
                    >
                        <a
                            class="link text-base-content/90 link-neutral dark:text-neutral-400 text-xl font-semibold no-underline"
                            href="/"
                        >
                            Andy Stitt
                        </a>
                        <div class="md:hidden">
                            <button
                                type="button"
                                class="collapse-toggle btn btn-outline btn-secondary btn-sm btn-square"
                                data-collapse="#default-navbar-collapse"
                                aria-controls="default-navbar-collapse"
                                aria-label="Toggle navigation"
                            >
                                <span
                                    class="icon-[tabler--menu-2] collapse-open:hidden size-4"
                                ></span>
                                <span
                                    class="icon-[tabler--x] collapse-open:block hidden size-4"
                                ></span>
                            </button>
                        </div>
                    </div>
                </div>
                <div
                    id="default-navbar-collapse"
                    class="md:navbar-end collapse hidden grow basis-full overflow-hidden transition-[height] duration-300 max-md:w-full"
                >
                    <ul
                        class="bg-white-100 dark:bg-neutral-900 menu md:menu-horizontal gap-2 p-0 text-base"
                    >
                        <li>
                            <a class="dark:text-neutral-400" href="/about"
                                >About</a
                            >
                        </li>
                        <li>
                            <a class="dark:text-neutral-400" href="/blog"
                                >Blog</a
                            >
                        </li>
                    </ul>
                </div>
            </nav>
            {{ template_content }}
            <!-- ========== FOOTER ========== -->
            <footer
                class="bg-base-100 dark:bg-neutral-900 w-full max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 py-8"
            >
                <div
                    class="py-8 border-t border-gray-200 dark:border-neutral-700"
                >
                    <div
                        class="flex flex-wrap justify-between items-center gap-2"
                    >
                        <ul
                            class="flex flex-col md:flex-row md:gap-6 dark:text-neutral-400"
                        >
                            <li><a href="/">Home</a></li>
                            <li>
                                <a href="/accessibility"
                                    >Accessibility Statement</a
                                >
                            </li>
                            <li><a href="/sitemap">Sitemap</a></li>
                        </ul>
                        <!-- End Col -->

                        <!-- List -->
                        <ul class="flex flex-wrap items-center gap-6">
                            <li>
                                <a
                                    href="https://www.linkedin.com/in/andrewstitt/"
                                    ><svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        width="16"
                                        height="16"
                                        fill="currentColor"
                                        class="bi bi-linkedin dark:text-neutral-400"
                                        viewBox="0 0 16 16"
                                    >
                                        <path
                                            d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854zm4.943 12.248V6.169H2.542v7.225zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248S2.4 3.226 2.4 3.934c0 .694.521 1.248 1.327 1.248zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016l.016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225z"
                                        /></svg
                                    ><span class="sr-only">LinkedIn</span></a
                                >
                            </li>
                            <li>
                                <a href="https://github.com/andystitt829/"
                                    ><svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        width="16"
                                        height="16"
                                        fill="currentColor"
                                        class="bi bi-github dark:text-neutral-400"
                                        viewBox="0 0 16 16"
                                    >
                                        <path
                                            d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8"
                                        /></svg
                                    ><span class="sr-only">Github</span></a
                                >
                            </li>
                            <li>
                                <label class="swap swap-rotate">
                                    <input
                                        type="checkbox"
                                        @click="darkMode = !darkMode"
                                        class="theme-controller"
                                    />
                                    <span
                                        class="swap-off icon-[tabler--sun] size-7 dark:text-neutral-400"
                                    ></span>
                                    <span
                                        class="swap-on icon-[tabler--moon] size-7 dark:text-neutral-400"
                                    ></span>
                                    <span class="sr-only"
                                        >Toggle light and dark mode</span
                                    >
                                </label>
                            </li>
                        </ul>
                        <!-- End List -->
                    </div>
                </div>
            </footer>
            <!-- ========== END FOOTER ========== -->
        </div>
    </body>
</html>
