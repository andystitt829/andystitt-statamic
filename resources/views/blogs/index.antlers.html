<main class="bg-base-100 dark:bg-neutral-900 px-4 pt-8">
    <h1 class="text-2xl font-bold my-6 dark:text-neutral-400">{{ title }}</h1>
    {{ content }}

    <section class="mt-12 prose dark:text-neutral-400 dark:prose-a:text-white">
        {{ collection:blogs }}
        <p class="flex flex-col">
            <span>
                <a href="{{ url }}">{{ title }}</a>
            </span>
            <span> {{ date }} </span>
        </p>
        {{ /collection:blogs }}
    </section>
</main>
